# query API
type Query {
  Me(name: String): String!
  users(first: Int): [User!]!
  user(id: ID!): User!
}

# CRUD API
type Mutation {
  newUser(name: String!, password: String!, email: String, phone: String): User
  deleteUserById(id: ID!): String
}

type User {
  id: ID!
  name: String!
  password: String!
  email: String
  phone: String
}
